<!-- venues/list.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Complejos - Teams Reservs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:1100px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Complejos deportivos</h1>
        <a class="btn btn-outline-primary" th:href="@{/dashboard/user}">Mi panel</a>
    </div>

    <div th:if="${venues == null or #lists.isEmpty(venues)}" class="alert alert-info">No hay complejos públicos.</div>

    <div class="row g-3" th:if="${venues != null}">
        <div class="col-md-4" th:each="v : ${venues}">
            <div class="card h-100">
                <img th:src="${v.mainPhotoUrl != null ? v.mainPhotoUrl : '/images/placeholder-venue.jpg'}" class="card-img-top" style="height:160px;object-fit:cover" th:alt="${v.name}" />
                <div class="card-body d-flex flex-column">
                    <h5 th:text="${v.name}" class="card-title">Nombre</h5>
                    <p class="mb-1 text-muted" th:text="${v.address}">Dirección</p>
                    <p class="mb-2 small text-muted">
                        <span th:text="'Canchas: ' + ${v.fieldsCount}">Canchas</span>
                    </p>
                    <div class="mt-auto">
                        <a th:href="@{|/venues/${v.id}|}" class="btn btn-primary btn-sm">Ver complejo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
