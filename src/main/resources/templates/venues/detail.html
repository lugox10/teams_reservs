<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${venue.name} + ' — Complejo'">Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:1100px;">

    <a th:href="@{/venues}" class="btn btn-link mb-3">&larr; Volver a complejos</a>

    <div class="row">

        <!-- INFO DEL COMPLEJO -->
        <div class="col-md-4">
            <img th:src="${venue.mainPhotoUrl != null ? venue.mainPhotoUrl : '/images/placeholder-venue.jpg'}"
                 class="img-fluid rounded mb-2"/>

            <h2 th:text="${venue.name}">Nombre</h2>
            <p class="text-muted" th:text="${venue.address}">Dirección</p>

            <p class="mb-1"><strong>Métodos de pago:</strong></p>
            <ul class="small mb-0">
                <li th:if="${venue.allowOnsitePayment}">Pago en sitio</li>
                <li th:if="${venue.allowBankTransfer}">Transferencia bancaria</li>
                <li th:if="${venue.allowOnlinePayment}">Pago online</li>
            </ul>
        </div>

        <!-- CANCHAS -->
        <div class="col-md-8">
            <h3 id="fields">Canchas</h3>

            <div th:if="${fields == null or #lists.isEmpty(fields)}"
                 class="alert alert-warning">
                No hay canchas publicadas.
            </div>

            <div class="row g-3" th:if="${fields != null}">
                <div class="col-md-6" th:each="f : ${fields}">
                    <div class="card h-100">

                        <img th:src="${f.firstPhoto != null ? f.firstPhoto : '/images/field-placeholder.png'}"
                             class="card-img-top"
                             style="height:120px;object-fit:cover"/>

                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${f.name}">Cancha</h5>

                            <!-- Tipo y superficie (null-safe) -->
                            <div class="small text-muted mb-2">
                                <span th:if="${f.fieldType != null}"
                                      th:text="${#strings.capitalize(#strings.replace(f.fieldType.name(), '_', ' '))}">
                                    Fútbol 7
                                </span>

                                <span th:if="${f.surface != null}">
                                    •
                                    <span th:text="${#strings.capitalize(#strings.replace(f.surface.name(), '_', ' '))}">
                                        Sintética
                                    </span>
                                </span>
                            </div>

                            <!-- Datos operativos -->
                            <div class="small text-muted mb-2">
                                Capacidad:
                                <strong th:text="${f.capacityPlayers}">0</strong> jugadores
                                • Slot:
                                <strong th:text="${f.slotMinutes}">60</strong> min
                            </div>

                            <p class="mb-2">
                                Precio:
                                <strong th:text="${f.pricePerHour}">0</strong> COP / hora
                            </p>

                            <!-- Acciones -->
                            <div class="mt-auto d-flex gap-2">
                                <a th:href="@{|/fields/${f.id}|}"
                                   class="btn btn-primary btn-sm">
                                    Reservar
                                </a>

                                <a th:href="@{|/dashboard/owner/venues/${venue.id}/fields|}"
                                   th:if="${#authorization.expression('hasRole(''OWNER'')')}"
                                   class="btn btn-outline-secondary btn-sm">
                                    Administrar
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

</body>
</html>
