<!-- venues/detail.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${venue.name} + ' — Complejo'">Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:1100px;">
    <a th:href="@{/venues}" class="btn btn-link mb-3">&larr; Volver a complejos</a>

    <div class="row">
        <div class="col-md-4">
            <img th:src="${venue.mainPhotoUrl != null ? venue.mainPhotoUrl : '/images/placeholder-venue.jpg'}" class="img-fluid rounded mb-2" />
            <h2 th:text="${venue.name}">Nombre</h2>
            <p class="text-muted" th:text="${venue.address}">Dirección</p>
            <p><strong>Métodos de pago:</strong>
                <span th:if="${venue.allowOnsitePayment}">Pago en sitio</span>
                <span th:if="${venue.allowBankTransfer}"> • Transferencia</span>
                <span th:if="${venue.allowOnlinePayment}"> • Pago online</span>
            </p>
        </div>

        <div class="col-md-8">
            <h3 id="fields">Canchas</h3>
            <div th:if="${fields == null or #lists.isEmpty(fields)}" class="alert alert-warning">No hay canchas publicadas.</div>

            <div class="row g-3" th:if="${fields != null}">
                <div class="col-md-6" th:each="f : ${fields}">
                    <div class="card h-100">
                        <img th:src="${f.firstPhoto != null ? f.firstPhoto : '/images/field-placeholder.png'}" class="card-img-top" style="height:120px;object-fit:cover"/>
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${f.name}">Cancha</h5>
                            <div class="small text-muted mb-1">
                                <span th:text="${f.fieldType}">Fútbol 5</span> • <span th:text="${f.surface}">Sintética</span>
                            </div>
                            <p class="mb-1">Precio: <strong th:text="${f.pricePerHour}">0</strong> COP / hr</p>
                            <div class="mt-auto d-flex gap-2">
                                <a th:href="@{|/fields/${f.id}|}" class="btn btn-primary btn-sm">Reservar</a>
                                <a th:href="@{|/dashboard/owner/venues/${venue.id}/fields|}" th:if="${#authorization.expression('hasRole(''OWNER'')')}" class="btn btn-outline-secondary btn-sm">Administrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
