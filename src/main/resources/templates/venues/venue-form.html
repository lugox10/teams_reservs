<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Complejo Deportivo</title>
</head>
<body>

<h2>Nuevo Complejo Deportivo</h2>

<form th:action="@{/owner/venues}" th:object="${venue}" method="post">

    <label>Nombre del complejo</label>
    <input type="text" th:field="*{name}" />
    <p th:errors="*{name}"></p>

    <label>Dirección</label>
    <input type="text" th:field="*{address}" />

    <label>Zona horaria</label>
    <input type="text" th:field="*{timeZone}" placeholder="America/Bogota"/>

    <label>Foto principal (URL)</label>
    <input type="text" th:field="*{mainPhotoUrl}" />

    <h4>Métodos de pago</h4>
    <label>
        <input type="checkbox" th:field="*{allowOnsitePayment}" /> Pago en cancha
    </label><br>
    <label>
        <input type="checkbox" th:field="*{allowBankTransfer}" /> Transferencia bancaria
    </label><br>
    <label>
        <input type="checkbox" th:field="*{allowOnlinePayment}" /> Pago online (futuro)
    </label>

    <h4>Ubicación (opcional)</h4>
    <label>Latitud</label>
    <input type="number" step="any" th:field="*{lat}" />
    <label>Longitud</label>
    <input type="number" step="any" th:field="*{lng}" />

    <br><br>
    <button type="submit">Crear Complejo</button>

</form>

</body>
</html>
