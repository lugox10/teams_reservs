<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Login - Teams Reservs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1>Iniciar sesión</h1>

    <!-- src/main/resources/templates/teams-reservs/login.html -->
    <form th:action="@{/teams-reservs/login}" method="post">
        <div>
            <label for="login">Usuario o email</label>
            <input id="login" name="login" type="text" required />
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <button type="submit">Entrar</button>
        </div>
        <div th:if="${param.error}">
            Credenciales inválidas.
        </div>
        <div th:if="${param.logout}">
            Has cerrado sesión.
        </div>
    </form>


    <p>¿No tienes cuenta? <a th:href="@{/reserv-users/register}">Regístrate</a></p>
</div>
</body>
</html>
