<!-- fragments/navbar.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand" th:href="@{/venues}">Teams-Reservs</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <!-- USUARIO NORMAL -->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/venues}">Complejos</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/reservations}">Mis reservas</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('USER')">
          <a class="nav-link" th:href="@{/dashboard/user}">Mi panel</a>
        </li>

        <!-- OWNER -->
        <li class="nav-item" sec:authorize="hasRole('OWNER')">
          <a class="nav-link"
             th:href="@{/dashboard/owner(ownerId=${ownerId})}">
            Panel Owner
          </a>
        </li>

        <!-- AUTH -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/teams-reservs/logout}" method="post" class="d-inline">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-link nav-link p-0">
              Cerrar sesión
            </button>
          </form>
        </li>

        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/teams-reservs/login}">
            Iniciar sesión
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</html>
