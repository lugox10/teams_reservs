<!-- src/main/resources/templates/dashboard/owner/fields.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Canchas del complejo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">

    <h1 th:text="${venue.name}">Complejo</h1>
    <p class="text-muted">Canchas registradas</p>

    <a th:href="@{/dashboard/owner/venues/{id}/fields/new(id=${venue.id})}"
       class="btn btn-primary mb-3">
        ➕ Crear cancha
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Superficie</th>
            <th>Jugadores</th>
            <th>Precio / hora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="field : ${fields}">
            <td th:text="${field.name}">Cancha 1</td>
            <td th:text="${field.modality}">Fútbol 7</td>
            <td th:text="${field.surfaceType}">Sintética</td>
            <td th:text="${field.maxPlayers}">14</td>
            <td>$ <span th:text="${field.pricePerHour}">0</span></td>
        </tr>

        <tr th:if="${#lists.isEmpty(fields)}">
            <td colspan="5">Este complejo aún no tiene canchas.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard/owner/venues}"
       class="btn btn-outline-secondary">
        ← Volver a complejos
    </a>
</div>
</body>
</html>
