<!-- src/main/resources/templates/dashboard/owner/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/></head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>
<main style="max-width:1000px;margin:24px auto;padding:0 16px;">
    <h1>Panel Owner</h1>
    <a th:href="@{/owner/venues/new}" style="padding:8px 10px;background:#1976d2;color:#fff;border-radius:6px;text-decoration:none;">Crear venue</a>
    <h2 style="margin-top:18px;">Mis venues</h2>
    <div th:if="${venues == null or #lists.isEmpty(venues)}"><p>No tienes venues.</p></div>
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;" th:if="${venues != null}">
        <div style="border:1px solid #eee;padding:12px;border-radius:8px;" th:each="v : ${venues}">
            <h3 th:text="${v.name}">Nombre</h3>
            <div><a th:href="@{|/owner/venues/${v.id}/edit|}">Editar</a> — <a th:href="@{|/venues/${v.id}|}">Ver público</a></div>
            <div style="margin-top:8px;">
                <a th:href="@{|/owner/venues/${v.id}/fields|}">Administrar canchas</a>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: mainFooter"></div>
</body>
</html>
