<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Reservas - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:1100px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Reservas</h2>
        <div>
            <small th:text="'Owner: ' + ${ownerId}"></small>
        </div>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/dashboard/owner/reservations}">
        <input type="hidden" name="ownerId" th:value="${ownerId}"/>
        <div class="col-auto">
            <input name="from" class="form-control" type="date" th:value="${from}" />
        </div>
        <div class="col-auto">
            <input name="to" class="form-control" type="date" th:value="${to}" />
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <div th:if="${reservations == null or #lists.isEmpty(reservations)}" class="alert alert-info">
        No hay reservas en el rango seleccionado.
    </div>

    <div th:if="${reservations != null and !#lists.isEmpty(reservations)}" class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Complejo</th>
                <th>Cancha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Total</th>
                <th>Estado</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${reservations}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.venueName != null ? r.venueName : (venuesMap[r.venueId] != null ? venuesMap[r.venueId].name : '-')}">Complejo</td>
                <td th:text="${r.fieldName}">Cancha</td>
                <td th:text="${#temporals.format(r.startDateTime,'yyyy-MM-dd HH:mm')}">2025-01-01 18:00</td>
                <td th:text="${#temporals.format(r.endDateTime,'yyyy-MM-dd HH:mm')}">2025-01-01 19:00</td>
                <td th:text="${r.totalAmount}">0.0</td>
                <td>
                        <span class="badge"
                              th:text="${r.status}"
                              th:classappend="
                                ${r.status.name() == 'CONFIRMED'} ? 'bg-success' :
                                (${r.status.name() == 'PENDING'} ? 'bg-warning text-dark' :
                                (${r.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-secondary'))
                              "></span>
                </td>
                <td class="text-end">
                    <a th:href="@{|/reservations/${r.id}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
