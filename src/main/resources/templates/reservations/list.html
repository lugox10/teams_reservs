<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1>Mis reservas</h1>


    <div class="mb-3">
        <a class="btn btn-primary" href="/reservations/new">Crear reserva</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Campo</th><th>Inicio</th><th>Fin</th><th>Estado</th><th>Monto</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reservations}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.fieldName}">Cancha A</td>
            <td th:text="${#temporals.format(r.startDateTime, 'yyyy-MM-dd HH:mm')}">2025-12-08 18:00</td>
            <td th:text="${#temporals.format(r.endDateTime, 'yyyy-MM-dd HH:mm')}">2025-12-08 19:00</td>
            <td th:text="${r.status}">PENDING</td>
            <td th:text="${r.totalAmount}">0.00</td>
            <td>
                <a th:href="@{|/reservations/${r.id}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                <a th:href="@{|/reservations/${r.id}/edit|}" class="btn btn-sm btn-outline-secondary">Editar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(reservations)}">
            <td colspan="7">No hay reservas</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
