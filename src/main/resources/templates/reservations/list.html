<!-- reservations/list.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Mis reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:1000px;">
    <h2>Mis reservas</h2>
    <div th:if="${reservations == null or #lists.isEmpty(reservations)}" class="alert alert-info">No tienes reservas.</div>

    <table class="table" th:if="${reservations != null}">
        <thead><tr><th>ID</th><th>Cancha</th><th>Fecha inicio</th><th>Fecha fin</th><th>Total</th><th>Estado</th><th></th></tr></thead>
        <tbody>
        <tr th:each="r : ${reservations}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.fieldName}">Cancha</td>
            <td th:text="${#dates.format(r.startDateTime,'yyyy-MM-dd HH:mm')}">2025-01-01 18:00</td>
            <td th:text="${#dates.format(r.endDateTime,'yyyy-MM-dd HH:mm')}">2025-01-01 19:00</td>
            <td th:text="${r.totalAmount}">25000</td>
            <td th:text="${r.status}">PENDING</td>
            <td><a th:href="@{|/reservations/${r.id}|}" class="btn btn-sm btn-outline-primary">Ver</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
