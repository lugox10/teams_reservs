<!-- reservations/detail.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Detalle reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4" style="max-width:900px;">
    <h2>Reserva <span th:text="${reservation.id}">#1</span></h2>
    <dl class="row">
        <dt class="col-sm-3">Cancha</dt><dd class="col-sm-9" th:text="${reservation.fieldName}"></dd>
        <dt class="col-sm-3">Inicio</dt><dd class="col-sm-9" th:text="${#dates.format(reservation.startDateTime,'yyyy-MM-dd HH:mm')}"></dd>
        <dt class="col-sm-3">Fin</dt><dd class="col-sm-9" th:text="${#dates.format(reservation.endDateTime,'yyyy-MM-dd HH:mm')}"></dd>
        <dt class="col-sm-3">Total</dt><dd class="col-sm-9" th:text="${reservation.totalAmount}"></dd>
        <dt class="col-sm-3">Estado</dt><dd class="col-sm-9" th:text="${reservation.status}"></dd>
        <dt class="col-sm-3">Notas</dt><dd class="col-sm-9" th:text="${reservation.notes}"></dd>
    </dl>
    <a th:href="@{/reservations}" class="btn btn-link">‚Üê Volver</a>
</main>
</body>
</html>
