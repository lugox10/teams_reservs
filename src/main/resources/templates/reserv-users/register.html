<!-- src/main/resources/templates/reserv-users/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registro - ReservUsers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Registro</h1>

    <!-- Mensajes flash -->


    <div class="card">
        <div class="card-body">
            <form th:action="@{/reserv-users/register}" th:object="${user}" method="post" class="row g-3">

                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Username -->
                <div class="col-md-6">
                    <label class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{username}" class="form-control" required/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- First name -->
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <!-- Last name -->
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <!-- Identification -->
                <div class="col-md-6">
                    <label class="form-label">Identificación</label>
                    <input type="text" th:field="*{identification}" class="form-control"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}"></div>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <label class="form-label">Contraseña <span class="text-danger">*</span></label>
                    <input type="password" th:field="*{password}" class="form-control" required/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Role hidden (por defecto USER) -->
                <!-- usar campo hidden simple, sin binding Thymeleaf -->
                <input type="hidden" th:field="*{role}" th:value="'USER'"/>




                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a th:href="@{/teams-reservs/login}" class="btn btn-link ms-2">Ir a iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
