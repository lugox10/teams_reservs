<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Mi perfil - ReservUsers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1>Mi perfil</h1>


    <section class="mb-4">
        <h2>Datos</h2>
        <dl class="row">
            <dt class="col-sm-3">Username</dt><dd class="col-sm-9" th:text="${user.username}">username</dd>
            <dt class="col-sm-3">Email</dt><dd class="col-sm-9" th:text="${user.email}">email</dd>
            <dt class="col-sm-3">Nombre</dt><dd class="col-sm-9" th:text="${user.firstName}">name</dd>
            <dt class="col-sm-3">Teléfono</dt><dd class="col-sm-9" th:text="${user.phone}">phone</dd>
        </dl>
        <a th:href="@{/reservations/new}" class="btn btn-primary">Crear nueva reserva</a>
    </section>

    <section>
        <h2>Mis próximas reservas</h2>
        <table class="table table-sm">
            <thead>
            <tr>
                <th>ID</th><th>Cancha</th><th>Inicio</th><th>Fin</th><th>Estado</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(reservations)}">
                <td colspan="6">No hay reservas.</td>
            </tr>
            <tr th:each="r : ${reservations}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.fieldName}">Cancha</td>
                <td th:text="${#temporals.format(r.startDateTime,'yyyy-MM-dd HH:mm')}">inicio</td>
                <td th:text="${#temporals.format(r.endDateTime,'yyyy-MM-dd HH:mm')}">fin</td>
                <td th:text="${r.status}">PENDING</td>
                <td>
                    <a th:href="@{|/reservations/${r.id}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                    <a th:if="${r.status.name() == 'PENDING'}" th:href="@{|/reservations/${r.id}/edit|}" class="btn btn-sm btn-outline-secondary">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
